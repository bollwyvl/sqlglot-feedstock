{% set name = "sqlglot" %}
{% set version = "23.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlglot-{{ version }}.tar.gz
  sha256: ef86b6fbda6aea6c4c55acd64a414f3295875ce4bb0b30714bf9643db65c7d9d

build:
  number: 0
  noarch: python

outputs:
  - name: {{ name }}
    build:
      script: python -m pip install . --no-deps --no-build-isolation -vv
      noarch: python

    requirements:
      host:
        - pip
        - python >=3.7
        - setuptools_scm
      run:
        - python >=3.7

    test:
      source_files:
        - tests
      imports:
        - sqlglot
      commands:
        - pip check
        - pytest -vvv --capture=tee-sys tests
      requires:
        - pip
        - openjdk
        - pandas
        - pyspark
        - pytest
        - python-dateutil

  - name: {{ name }}-rs
    build:
      script: echo Nothing to do.
      noarch: python

    requirements:
      host:
        - pip
        - python >=3.7
        - setuptools_scm
      run:
        - python >=3.7
        - {{ pin_subpackage('sqlglot', exact=True) }}
        - sqlglotrs

    test:
      source_files:
        - tests
      imports:
        - sqlglot
      commands:
        - pip check
        - pytest -vvv --capture=tee-sys -k tests
      requires:
        - pip
        - openjdk
        - pandas
        - pyspark
        - pytest
        - python-dateutil
        - python-duckdb >=0.6

about:
  home: https://github.com/tobymao/sqlglot
  summary: An easily customizable SQL parser and transpiler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tobymao
    - thewchan
